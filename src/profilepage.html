<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <meta charset=utf8>
        <link rel=stylesheet href="/static/Profile.css">
    </head>

    

    <body>
        <div class=pretty>
            <img src="/static/{{pfp}}.png" style="float:inline-start">

            <div class=element>
                <span class=pretty>Name: </span> <span id="currentName">{{name}}</span>
            </div>

            <div class=element>
                <span class=pretty>Birthday: </span> {{dateOfBirth}}
            </div>

            <div class=element>
                <span class=pretty>Email: </span> {{email}}
            </div>
        </div>

        <div class="updates">
            <div class="element">
                <label>Set Username: <input id="name"></label> 
            </div>
            <div class="element">
                <label>Set Birthday: <input id="bday" type="date"></label>
            </div>
            <div class="element">
                <label>Set Email:    <input id="email" type="email"></label>
            </div>
            <div class="element">
                <label>Set Profile: <input id="pfp" type="file"></label>
            </div>
        </div>

        <button onclick=submit()>Submit</button>
    </body>

    <script src="/static/updateProfile.js"></script>
</html>
